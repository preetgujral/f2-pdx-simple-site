<html>
  <head>
    <title>Foundations 2: JavaScript - Course Review</title>

    <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />
  </head>
  <body>
    <h1><span class="course-name">Course Name</span></h1>

    <h2>Lectures</h2>
    <button id="lectures">Get Lectures</button>
    <div class="get-info" id="show-lectures">Return Results: </div>

    <h2>Labs</h2>
    <button id="labs">Get Labs</button>
    <div class="get-info" id="show-labs">Return Results: </div>


    <h2>Search <span class="course-name"></span></h2>
    <form id="search">
        <input type="text" name="searchText" placeholder="Search for word(s)" /><br />
        <!--<label for="lucky"><input type="checkbox" name="lucky" id="lucky" /> I feel lucky!</label><br />-->
        <input type="submit" value="Find It"/>
    </form>

    <div id="notfound"></div>
    <div id="search-results"></div>

    <button id="getlucky">Get Lucky</button>
    <div class="get-info" id="show-getlucky">Return Results: </div>


    <script src="./assets/lib/jquery-1.11.3.min.js"></script>
    <script src="./assets/js/soln.js" type="text/javascript"></script>
  </body>
</html>
